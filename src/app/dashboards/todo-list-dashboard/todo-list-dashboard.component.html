<div *ngIf="!isLoggedIn" class="text-center align-items-center h4 mt-5">Please log in to access this tool</div>
<div *ngIf="isLoading && isLoggedIn" class="text-center align-items-center h4 mt-5">Loading...</div>
@if (isLoggedIn && !isLoading) {
<mat-drawer-container class="main-container" autosize>
    <mat-drawer [opened]="true" class="main-sidenav" mode="side">
        
        @for (todoGroup of todoGroups; track $index) {
        <ul class="navbar-nav">
            <li class="nav-item">
                <span [ngClass]="todoGroup.id == selectedGroup.id ? 'font-selected' : 'font-weight-normal'">
                    <a class="nav-link" (click)="changeGroup(todoGroup)">{{todoGroup.name}}</a>
                </span>
            </li>
        </ul>
        }
    </mat-drawer>

    <div class="main-sidenav-content">

        <app-todo-group [todoGroups]="todoGroups" [todoItems]="todoItems"
            [selectedTodoGroup]="selectedGroup"></app-todo-group>

    </div>
</mat-drawer-container>
}
