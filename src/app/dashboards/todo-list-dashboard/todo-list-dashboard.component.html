
    <h1 class="my-4">Todo List<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon></h1>
    <div class="card">
        <ul class="list-group list-group-flush">
            <app-todo-list-item [toDoItemResponse]="toDoItemResponse" *ngFor="let toDoItemResponse of toDoItemResponses" (onItemDelete)="onDelete($event)"></app-todo-list-item>
        </ul>
    </div>
    <div class="my-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="New task" form-controlName="" (keydown.enter)="addTask()" [(ngModel)]="newTitle">
            <button class="btn btn-primary" (click)="addTask()">Add</button>
        </div>
    </div>
