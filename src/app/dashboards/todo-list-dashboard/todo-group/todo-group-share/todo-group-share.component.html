<h2 mat-dialog-title>Share Group: {{todoGroup.name}}</h2>
<mat-dialog-content>
  <p>Share the group with someone you know</p>
  <mat-form-field>
    <mat-label>Email Id</mat-label>
    <input matInput type="email" [email]="true" [(ngModel)]="sharedWithEmail">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button (click)="onShareClick()" color="primary" cdkFocusInitial>Share</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
