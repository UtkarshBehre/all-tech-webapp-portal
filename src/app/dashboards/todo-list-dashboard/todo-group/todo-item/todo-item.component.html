<li class="list-group-item d-flex justify-content-between align-items-center mb-2">
    <mat-form-field style="width: 100%;" [subscriptSizing]="'dynamic'">
        <mat-checkbox matPrefix class="ms-2" [color]="checkboxColor" [checked]="todoItemResponse.isComplete" (change)="onComplete()"></mat-checkbox>
        <input matInput [(ngModel)]="todoItemResponse.title" (keydown.enter)="onInput($event)"
            [ngClass]="{'text-decoration-line-through': todoItemResponse.isComplete}"
            [disabled]="!isEditable" (blur)="onBlur()"
            style="color:black">
        <mat-icon matSuffix (click)="onEditClick()" color="primary" fontIcon="edit"></mat-icon>
        <mat-icon matSuffix (click)="onDeleteClick()" color="warn" fontIcon="delete_forever"></mat-icon>
    </mat-form-field>
</li>
