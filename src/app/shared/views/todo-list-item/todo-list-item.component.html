<li class="list-group-item d-flex justify-content-between align-items-center">
    <input type="text" class="form-control d-inline me-2" id="title" placeholder="Enter Task"
        [(ngModel)]="toDoItemResponse.title" 
        (keydown.enter)="onInput()"
        (blur)="onBlur()"
        >
    <button class="btn btn-success btn-sm me-2 d-inline" (click)="onComplete()">Complete</button>
    <button class="btn btn-danger btn-sm d-inline" (click)="onDelete()">Delete</button>
</li>
